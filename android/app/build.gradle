        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        
        applicationId = "com.example.app"//1:1008487277301:android:cc3a975cae059712b05bbc
        
        minSdk = 23
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
apply plugin: 'com.google.gms.google-services'

